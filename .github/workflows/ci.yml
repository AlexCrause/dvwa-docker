
name: CI/CD for dvwa-docker

on:
  push:
    branches:
      - main  # Измените на вашу целевую ветку
  pull_request:
    branches:
      - main  # Измените на вашу целевую ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker containers
        run: |
          docker-compose build

      - name: Run tests
        run: |
          docker-compose up -d
          # Здесь можете добавить ваши тесты
          docker-compose down
